<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Sign-up Form</title>
</head>
<body>

    <div class="left">
        <div class="logo"><img src="odin-lined.png" alt=""> Odin</div>
        <div class="caption">Photo by X from Unsplash</div>
       
    </div>

    <div class="right">

        <div class="intro">
            This is not a real online service! You know
            you need something like this in your life to help
            you realize your deepest dreams. Sign up <em>now</em>
            to get started.
            <br>
            <br>
            You <em>know</em> you want to.
        </div>


        <form action="example.com/path" method="post">
                <fieldset>
                    <legend>Let's Do This!</legend>

                    <label for="first-name">First Name:</label>
                    <input type="text" placeholder="John..." id="First Name" name = "first-name">

                    <label for="last-name" >Last Name:</label>
                    <input type="text" placeholder="Smith..." id="last-name" name = "last-name">

                    <label for="email" >Email:</label>
                    <input type="email" placeholder="abc@xyz.com" id="email" name = "email">

                    <label for="phone">Phone Number:</label>
                    <input type="text" placeholder="(555)-555-5555" id="First Name" name="phone">
                    
                    <label for="password">Password:</label>
                    <input type="password" id="password">

                    <label for="password2">Confirm Password:</label>
                    <input type="password" id="password2">
                </fieldset>

                <button type="submit">Create Account</button>

                <p>Already have an account? <a href="">Log in</a></p>
        </form>
    </div>


    
</body>
</html>
